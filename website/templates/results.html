<!DOCTYPE html>
<html>
    <head>
        <title>Comparison between 2 Players</title>
        <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
        <style>
            .chart-container {
                display: flex;
                flex-direction: row;
            }

            .chart-container div {
                flex: 1;
            }

            #chart1 {
                max-width: 30%; 
            }

            #chart2 {
                max-width: 61%; 
            }

            #radar1 {
                max-width: 60%; 
                margin-left: 10%;
            }

            #radar2 {
                max-width: 50%; 
            }
            #right-player{
                margin-left: 70%;
            }
            .description {
                display: flex;
                flex-direction: row;
            }
            
        </style>

    </head>
    <body>
        <h1>Result</h1>
        <div class="description">
            <div>
                <h3>{{ player1 }}</h3>
                <p>Age: {{ age1 }}</p>
                <p>Born: {{ year1 }}</p>
                <p>Position: {{ pos1 }}</p>
                <p>Squad: {{ squad1 }}</p>
            </div>
            <div id="right-player">
                <h3>{{ player2 }}</h3>
                <p>Age: {{ age2 }}</p>
                <p>Born: {{ year2 }}</p>
                <p>Position: {{ pos2 }}</p>
                <p>Squad: {{ squad2 }}</p>
            </div>
        </div>
        
        <div class="chart-container">
            <div id="chart2">
                {{ plot_div2|safe }}
            </div>
            <div id="chart1">
                {{ plot_div1|safe }}
            </div>
            
        </div>
        <div class="chart-container">
            <div id="radar2">
                {{ radar2|safe }}
            </div>
            <div id="radar1">
                {{ radar1|safe }}
            </div>
            
        </div>
    </body>
</html>
